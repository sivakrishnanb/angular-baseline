<section class="container-fluid merchantDetails" ng-init="init()">
    <div class="row">
        <div class="col-xs-12">
            <ng-include src="'views/merchant/nav.html'"></ng-include>
            <section class="content full widget-form">
                <div class="row">
                    <div class="col-sm-12">

                        <h2 class="thHead">Merchant Details</h2>
                        <div class="container-fluid">
                            <div class="row paddbtm30">
                                <div class="col-sm-12 col-lg-9 paddnone">
                                    <div class="thHeadIco glyphicon glyphicon-icon-MyAccount-profile col-lg-1 col-sm-1 hidden-xs"></div>
                                    <div class="thContent col-lg-11 col-sm-10 paddtop36">
                                        You can view merchant details here.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 clnpanel">
                            <div class="row paddtop26">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">Account Information</h4>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Merchant ID</label>
                                                    <label class="col-md-5 col-sm-5 control-label lblcln"> {{merchant.merchantCode || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                     
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                    <div class="form-group">
                                                        <label class="col-md-5 col-sm-6 control-label">Email</label>
                                                        <label class="col-md-5 col-sm-5 control-label lblcln" >{{merchant.email || constants.notAvailableText}}</label>
                                                    </div>
                                            </div>
                                        </div>



                                        <div class="row">

                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">First Name</label>
                                                    <label class="col-md-5 col-sm-5 control-label lblcln" >{{merchant.merFirstName  || constants.notAvailableText}}</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Last Name</label>
                                                    <label class="col-md-5 col-sm-5 control-label lblcln"> {{merchant.merLastName || constants.notAvailableText}}</label>
                                                </div>
                                            </div>

                                        </div>



                                        <div class="row">

                                        
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Company</label>
                                                    <label class="col-md-5 col-sm-5 control-label lblcln" >{{merchant.companyName || constants.notAvailableText}}</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Registration Number</label>
                                                    <label class="col-md-5 col-sm-5 control-label lblcln" >{{merchant.companyRegNumber || constants.notAvailableText}}</label>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Registration type</label>
                                                    <label class="col-md-5 col-sm-5 control-label lblcln" >{{merchant.companyRegType || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                       
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Pending Manager Order Approval</label>
                                                    <label class="col-md-5 col-sm-5 control-label lblcln" >{{displayCount(merchant.merchantId)}}</label>
                                                </div>
                                            </div>
                                        </div>

                                         <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Last Login</label>
                                                    <label class="col-md-5 col-sm-5 control-label lblcln" >{{merchant.accountLastLogin || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                       

                                        </div>


                 
                                    </div>

                                <!-- right panel -->

                            </div>

                            <!-- contact details starts-->
                            <div class="row">
                                <div class="panel-heading">
                                    <h4 class="panel-title">Contact Details </h4>
                                </div>


                                <div class="">
                                    <div class="panel-body" ng-show="!isEditing">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-5 col-sm-6 col-xs-6 control-label">ContactNumber</label>
                                                    <label class="col-md-7 col-sm-6 control-label lblcln">{{merchant.contactNoCountryCode}} {{merchant.contactPhone || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-5 col-sm-6 col-xs-6 control-label">Country</label>
                                                    <label class="col-md-6 col-sm-6 col-xs-6 control-label lblcln"> {{parseCountryName(merchant.countryCode) || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-5 col-sm-6 col-xs-6 control-label">Address Line1</label>
                                                    <label class="col-md-7 col-sm-6 col-xs-6 control-label lblcln">{{merchant.addressLine1 || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-5 col-sm-6 col-xs-6 control-label">Address Line2</label>
                                                    <label class="col-md-6 col-sm-6 col-xs-6 control-label lblcln">{{merchant.addressLine2 || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-5 col-sm-6 col-xs-6 control-label">City</label>
                                                    <label class="col-md-7 col-sm-6 col-xs-6 control-label lblcln">{{merchant.city || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-6 col-sm-6 col-xs-6 control-label">State/Region</label>
                                                    <label class="col-md-6 col-sm-6 col-xs-6 control-label lblcln">{{merchant.state || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-5 col-sm-6 col-xs-6 control-label">ZIP / Postal Code</label>
                                                    <label class="col-md-7 col-sm-6 col-xs-6 control-label lblcln">{{merchant.zipCode || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-6 col-sm-6 col-xs-6 control-label">Alternate Contact Number</label>
                                                    <label class="col-md-6 col-sm-6 col-xs-6 control-label lblcln">{{merchant.landline || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <form class="contact-info" id="form-contact-info" name="form-contact-info" novalidate angular-validator angular-validator-submit="updateContact(form-contact-info)">
                                        <div class="panel-body editing-mode" ng-show="isEditing">
                                            <div class="row">
                                                <div class="col-md-6 col-sm-12 col-xs-12">
                                                    <div class="form-group required">
                                                        <label class="col-md-5 col-sm-6 col-xs-6 control-label">ContactNumber</label>
                                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                                            <div class="col-md-4 col-sm-6 padd0">
                                                                <!--<select id="account-eidt-dialCode" name="account-setup-dialCode" class="form-control padd0" ng-model="tempMerchant.contactNoCountryCode"
                                                                        required-message="validationMessages.required" required ng-options="item.dialCode as item.dialCode for item in countryList">
                                                                </select>-->
                                                                <select id="account-eidt-dialCode" name="account-setup-dialCode" class="form-control padd0" ng-model="tempMerchant.contactNoCountryCode" required-message="validationMessages.required" required>
                                                                    <option ng-repeat="item in countryList" value="{{item.dialCode}}">{{' ( '+item.dialCode+' ) '+item.countryName}}</option>
                                                                </select>
                                                            </div>

                                                            <div class="col-md-8 col-sm-6 padd0">
                                                                <input name="accounts-eidt-contact-number" type="text" id="accounts-eidt-contact-number" class="form-control" ng-model="tempMerchant.contactPhone"
                                                                       required required-message="validationMessages.required" validator="validatePhone(tempMerchant.contactPhone)" invalid-message="validationMessages.invalidphone" maxlength="30">
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="col-md-6 col-sm-12 col-xs-12">
                                                    <div class="form-group required">
                                                        <label for="accounts-eidt-country" class="col-md-5 col-sm-6 col-xs-6 control-label">Country</label>
                                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                                            <!--<input name="accounts-eidt-country" type="text" id="accounts-eidt-country" class="form-control" ng-model="tempMerchant.countryCode"
                                                                   required required-message="validationMessages.required"/>-->
                                                            <select class="form-control" name="accounts-eidt-country" id="accounts-eidt-country" ng-model="tempMerchant.countryCode" ng-options="item.countryCode as item.countryName for item in countryList"
                                                                    required required-message="validationMessages.required">
                                                                <!--<option value="">Select</option>-->
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 col-sm-12 col-xs-12">
                                                    <div class="form-group required">
                                                        <label for="accounts-eidt-address-l1" class="col-md-5 col-sm-6 col-xs-6 control-label">Address Line1</label>
                                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                                            <input name="accounts-eidt-address-l1" id="accounts-eidt-address-l1" class="form-control" ng-model="tempMerchant.addressLine1"
                                                                   required required-message="validationMessages.required" maxlength="60"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-12 col-xs-12">
                                                    <div class="form-group ">
                                                        <label for="accounts-eidt-address-2" class="col-md-5 col-sm-6 col-xs-6 control-label">Address Line2</label>
                                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                                            <input name="accounts-eidt-address-2" id="accounts-eidt-address-2" class="form-control" ng-model="tempMerchant.addressLine2"
                                                                   maxlength="30"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 col-sm-12 col-xs-12">
                                                    <div class="form-group required">
                                                        <label for="accounts-eidt-city" class="col-md-5 col-sm-6 col-xs-6 control-label">City</label>
                                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                                            <input name="accounts-eidt-city" id="accounts-eidt-city"  class="form-control" ng-model="tempMerchant.city"
                                                                   required required-message="validationMessages.required" maxlength="30"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-12 col-xs-12">
                                                    <div class="form-group ">
                                                        <label for="accounts-eidt-state" class="col-md-5 col-sm-6 col-xs-6 control-label">State/Region</label>
                                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                                            <input name="accounts-eidt-state" id="accounts-eidt-state"  class="form-control" ng-model="tempMerchant.state" maxlength="30"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 col-sm-12 col-xs-12">
                                                    <div class="form-group required">
                                                        <label for="accounts-eidt-zip" class="col-md-5 col-sm-6 col-xs-6 control-label">ZIP / Postal Code</label>
                                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                                            <input id="accounts-eidt-zip"  class="form-control" ng-model="tempMerchant.zipCode"
                                                                   name="accounts-eidt-zip" required required-message="validationMessages.required"
                                                                   invalid-message="validationMessages.invalidnumber" maxlength="20"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-12 col-xs-12">
                                                    <div class="form-group ">
                                                        <label for="accounts-eidt-landline" class="col-md-5 col-sm-6 col-xs-6 control-label">Landline</label>
                                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                                            <input name="accounts-eidt-landline" id="accounts-eidt-landline"  class="form-control" ng-model="tempMerchant.landline"
                                                                   validator="validatePhone(tempMerchant.landline)" invalid-message="validationMessages.invalidphone" maxlength="30"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group btn-grp">
                                                <div class="input-group thAppFil pull-right" ng-show="isEditing">
                                                    <button type="button" class="btn btn-default" ng-click="cancelEditContact()">Cancel</button>
                                                    <button type="submit" id="btn-update-contact-details" class="btn btn-primary thButton marlft10">Update Profile</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- contact details ends-->

                            <!-- Company Information starts here-->
                            <div class="row">
                                <div class="panel-heading">
                                    <h4 class="panel-title">Company Information</h4>
                                </div>
                                <div class="">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-5 col-sm-6 control-label">Revenue per annum</label>
                                                    <label class="col-md-7 col-sm-6 control-label lblcln">{{merchant.revPerAnnum || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <h5 class="col-md-6 col-sm-12 paddlft0 martop0 control-label">Company Size</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-5 col-sm-6 control-label">Year in which company was founded</label>
                                                    <label class="col-md-7 col-sm-6 control-label lblcln">{{merchant.compFoundedYear || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-6 col-sm-6 control-label">Permanent employees</label>
                                                    <label class="col-md-6 col-sm-6 control-label lblcln">{{merchant.permanentEmp || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-5 col-sm-6 control-label">Company website</label>
                                                    <label class="col-md-7 col-sm-6 control-label lblcln">{{merchant.companyWebsite || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-12 col-xs-12">
                                                <div class="form-group ">
                                                    <label class="col-md-6 col-sm-6 control-label">Temporary employees</label>
                                                    <label class="col-md-6 col-sm-6 control-label lblcln">{{merchant.temporaryEmp || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Company Information ends here-->
                            <!-- Business Information starts here-->
                            <div class="row">
                                <div class="panel-heading">
                                    <h4 class="panel-title">Business Information</h4>
                                </div>
                                <div class="">

                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Orders per month</label>
                                                    <label class="col-md-7 col-sm-6 control-label lblcln">{{merchant.ordersPerMonth || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-6 col-sm-6 control-label">Average units per order</label>
                                                    <label class="col-md-6 col-sm-6 control-label lblcln">{{merchant.avgUnitsPerOrder || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Percentage of domestic orders</label>
                                                    <label class="col-md-7 col-sm-6 control-label lblcln">{{merchant.domesticOrdersPercentage || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-6 col-sm-6 control-label">Product Category
                                                    </label>
                                                    <label class="col-md-6 col-sm-6 control-label lblcln">

                                                        <span data-toggle="tooltip" data-placement="top" title="{{itemsToDispay}}"><span ng-bind="(merchant.merCategory)?getSignupCategory(merchant.merCategory):constants.notAvailableText"></span></span> 
                                                       
                                                    </label>
                                                </div>
                                            </div>

                                                


                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Number of unique SKUs handled</label>
                                                    <label class="col-md-6 col-sm-6 control-label lblcln">{{merchant.noOfUniqueSkus || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-6 col-sm-6 control-label">Number of online channels currently selling</label>
                                                    <label class="col-md-6 col-sm-6 control-label lblcln">{{merchant.noOfOnlineChannels || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Sales channel link</label>
                                                    <label class="col-md-7 col-sm-6 control-label lblcln">{{merchant.salesChannelLink || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-6 col-sm-6 control-label">No.of oversees countries currently selling</label>
                                                    <label class="col-md-6 col-sm-6 control-label lblcln">{{merchant.noOfOverseasSelling || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Corporate Account Number</label>
                                                    <label class="col-md-7 col-sm-6 control-label lblcln">{{merchant.corpAccountNumber || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                             <div class="col-md-5 col-sm-12 col-xs-12" ng-show="merchant.subsidyGranted">
                                                <div class="form-group">
                                                    <label class="col-md-6 col-sm-6 control-label">Spring Grant</label>
                                                    <label class="col-md-6 col-sm-6 control-label lblcln">{{merchant.subsidyGranted ? 'Yes' : constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="panel-heading">
                                    <h4 class="panel-title">SPRING</h4>
                                </div>
                                <div class="">

                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Applied</label>
                                                    
                                                    <label class="col-md-7 col-sm-6 control-label lblcln" ng-if="merchant.applySme && merchant.applySme==1" ng-bind="'Yes'"></label>
                                                    <label class="col-md-7 col-sm-6 control-label lblcln" ng-if="merchant.applySme==0" ng-bind="'No'"></label>

                                                    <label class="col-md-6 col-sm-6 control-label lblcln" ng-if="!merchant.applySme && merchant.applySme!=0">
                                                        <button id="merchant-apply-sme-btm" class="btn btn-primary" type="button" ng-click="applySme(merchant.merchantCode)">Apply</button>
                                                    </label>

                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-6 col-sm-6 control-label">Applied Date</label>
                                                    <label class="col-md-6 col-sm-6 control-label lblcln">{{merchant.subsidyAppliedDate || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                       
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Application Outcome</label>
                                                        <label class="col-md-6 col-sm-6 control-label lblcln" ng-if="!merchant.applySme">Not Applied</label>


                                                        <label class="col-md-6 col-sm-6 control-label lblcln" ng-if="merchant.applySme && !merchant.subsidyGranted && merchant.subsidyGranted!=0">
                                                            <button  id="merchant-subsidary-approve" class="btn btn-primary" type="button" ng-disabled="merchant.applySme==0" ng-click="approveReject('approve')">Approve</button>
                                                            <button id="merchant-subsidary-reject" class="btn btn-danger marlft10" ng-disabled="merchant.applySme==0"   type="button" ng-click="approveReject('reject')">Reject
                                                            </button>
                                                        </label>

                                                        <label class="col-md-6 col-sm-6 control-label lblcln" ng-if="merchant.applySme && merchant.subsidyGranted && merchant.subsidyGranted==1">
                                                            Approved &nbsp;<button  id="merchant-subsidary-approve" class="btn btn-primary merchantSpringPos" type="button" ng-click="approveReject('approve')">Edit</button>
                                                        </label>


                                                        <label class="col-md-6 col-sm-6 control-label lblcln" ng-if="merchant.applySme && !merchant.subsidyGranted && merchant.subsidyGranted==0">
                                                            Rejected &nbsp;<button id="merchant-subsidary-reject" class="btn btn-danger marlft10 merchantSpringPos" type="button" ng-click="approveReject('approve')">Edit</button>
                                                        </label>

                                                </div>
                                            </div>
                                            <div class="col-md-5 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-6 col-sm-6 control-label">Approved / Rejected Date</label>
                                                    <label class="col-md-6 col-sm-6 control-label lblcln">{{merchant.subsidyGrantedDate || constants.notAvailableText}}</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    
                                                    <label class="col-md-5 col-sm-6 control-label">Grant Period</label>
                                                    
                                                    <label class="col-md-7 col-sm-6 control-label lblcln" ng-bind="(merchant.subsidyStartDate && merchant.subsidyEndDate)?merchant.subsidyStartDate+' - '+merchant.subsidyEndDate:constants.notAvailableText"></label>


                                                </div>
                                            </div>


                                            <div class="col-md-6 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-5 col-sm-6 control-label">Remarks</label>
                                                    <label class="col-md-7 col-sm-6 control-label lblcln" ng-bind="merchant.subsidyRemarks||constants.notAvailableText"></label>
                                                </div>
                                            </div>
                   
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <!-- Business Information ends here-->
                            <!-- Close Account starts here-->
                            <div class="row">
                                <div class="panel-heading">
                                    <h4 class="panel-title">Close Account</h4>
                                </div>
                                <div class="">

                                    <div class="panel-body posrelative">
                                        <div class="row">
                                            <div class="col-md-11 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-md-12">This action will close/delete your account permanently</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-11 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-lg-12 col-md-8 col-sm-12">1. All inventory must be removed from the warehouse</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-11 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label class="col-lg-12 col-md-8 col-sm-12">2. All Orders must be closed</label>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-11 col-sm-12 col-xs-12">

                                                <div class="form-group">
                                                    <label class="col-lg-12 col-md-8 col-sm-12">3. An email will be sent regarding pending payments</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-group btndangerposadmin" ng-if="!getCloseAccount(loggedInUser.userRole)">
                                            <label>Contact Client Service</label>
                                        </div>
                                        <div class="input-group btndangerpos" ng-if="getCloseAccount(loggedInUser.userRole)">
                                            <button class="btn btn-danger closeAcc" ng-click="closeAccount()">Send request to Close Account</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- Close Account ends here-->

                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="modal-spring-approve">
        <div class="modal-dialog">
            <form role="form"  name="modal-spring-approve" novalidate angular-validator angular-validator-submit="springApprove(merchant)">
            
                <div class="modal-content">

                    <div class="modal-header">
                        <p>Approve <span class="model-close" data-dismiss="modal">X</span></p>
                    </div>

                    <div class="modal-body">
                        <p>
                         <div class="form-group">
                          <label for="approve-start-date" class="control-label">Start Date</label>
                          <input type="text" class="form-control" id="approve-start-date" data-date-format="dd/mm/yyyy" name="approve-start-date" placeholder="Start Date" required required-message="constants.validationMessages.required" ng-model="subsidyStartDate">
                      </div>

                      <div class="form-group">
                          <label for="approve-end-date" class="control-label">End Date</label>
                          <input type="text" class="form-control" id="approve-end-date" data-date-format="dd/mm/yyyy" name="approve-end-date" placeholder="End Date" invalid-message="dateValidMessage" ng-model="subsidyEndDate" validator="checkDate(subsidyStartDate,subsidyEndDate)">
                      </div>

                      <div class="form-group">
                          <label for="spring-approve-remarks" class="control-label">Reason</label>
                          <textarea class="form-control" row="4" name="spring-approve-remarks" id="spring-approve-remarks" placeholder="Remarks" maxlength="255" required required-message="constants.validationMessages.required" ng-model="subsidyRemarks"></textarea>
                      </div>

                  </p>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default modelButtonCancel" data-dismiss="modal" id="springApprove-modalCancel">Cancel</button>
                <button type="submit" class="btn btn-primary thButton modelButtonOk" id="springApprove-modalOk">Approve</button>
            </div>
        </div>
    </form>
</div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="modal-spring-reject">
    <div class="modal-dialog">
    <form role="form"  name="modal-spring-reject" novalidate angular-validator angular-validator-submit="springUnApprove(merchant)">
            <div class="modal-content">
                
                <div class="modal-header">
                    <p>Reject <span class="model-close" data-dismiss="modal">X</span></p>
                </div>

                <div class="modal-body">
                    <p>

                     <div class="form-group">
                      <label for="spring-reject-remarks" class="control-label">Remarks</label>
                      <textarea class="form-control" row="4" name="spring-reject-remarks" id="spring-reject-remarks" placeholder="Remarks" maxlength="255" required required-message="constants.validationMessages.required" ng-model="subsidyRejectRemarks"></textarea>
                  </div>

              </p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default modelButtonCancel" data-dismiss="modal" id="springUnApprove-modalCancel">Cancel</button>
            <button type="submit" class="btn modelButtonOk btn-danger" id="springUnApprove-modalOk">Reject</button>
        </div>
    </div>
</form>
</div>
</div>

    
</section>
