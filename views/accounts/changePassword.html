<section class="container-fluid" ng-init="init()">
  <div class="row">
    <div class="col-xs-12">
      <ng-include src="'views/accounts/nav.html'"></ng-include>
      <section class="content full">
        <div class="row">
          <div class="col-sm-12">
            <form role="form" class="form-horizontal" name="edit_product"
              novalidate angular-validator angular-validator-submit="">
              <div class="row">
                <div class="col-sm-12">
                  <h2 class="pull-left">Change Password</h2>
                </div>
              </div>
              <div class="panel-group">
                <div class="panel panel-default">
                  <div data-toggle="collapse" data-target="#collapseOne"
                    class="panel-heading">
                    <h4 class="panel-title">
                      <a href="javascript:;" id="product-edit-product-defaults">
                        Change Password </a>
                    </h4>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="eanType" class="col-sm-5 control-label">Old
                              Password</label>
                            <div class="col-sm-7">
                              <input name="oldPassword" type="text"
                                class="form-control" id="oldPassword"
                                placeholder="Od Password" ng-model="model.oldPassword"
                                required required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="eanType" class="col-sm-5 control-label">New
                              Password</label>
                            <div class="col-sm-7">
                              <input name="newPassword" type="text"
                                class="form-control" id="newPassword"
                                placeholder="New Password" ng-model="model.newPassword"
                                required required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label for="eanType" class="col-sm-5 control-label">Confirm
                              Password</label>
                            <div class="col-sm-7">
                              <input name="confirmPassword" type="text"
                                class="form-control" id="confirmPassword"
                                placeholder="Confirm Password"
                                ng-model="model.confirmPassword" required
                                required-message="validationMessages.required" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 ">
                  <button class="btn btn-primary pull-right col-sm-4"
                    type="submit">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
